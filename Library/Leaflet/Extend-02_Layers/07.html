<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script type="text/javascript">
  /**
   * 주의 - 이 코드는 작동하는 코드가 아닙니다.
   *
   * [ 부모의 onAdd 사용 ]
   * 일부 사용 사례에서는 모든 onAdd 코드를 재생성할 필요는 없지만,
   * (필요시에) 부모의 onAdd를 재사용하는것 대신 일부 세부사항은 초기화 이전 또는 이후에 추가할 수 있다.
   *
   * 예를들어 (옵션을 무시한 ) 항상 빨간색인 L.Polyline의 서브클래스를 가질 수 있다.
   */
  L.Polyline.Red = L.Polyline.extend({
    onAdd: function(map) {
      this.options.color = 'red';
      L.Polyline.prototype.onAdd.call(this, map);
    }
  });
</script>
</body>
</html>
