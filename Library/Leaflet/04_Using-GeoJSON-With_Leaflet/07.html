<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON tutorial - Leaflet</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>

<div id='map'></div>

<!-- GeoJSON 데이터 -->
<script src="sample-geojson.js" type="text/javascript"></script>

<script>
  var map = L.map('map').setView([39.74739, -105], 13);

  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/light-v9',
    tileSize: 512,
    zoomOffset: -1
  }).addTo(map);

  /**
   * GeoJSON 레이어에 추가전 각 feature 에서 호출
   * 여기서는 각 feature를 클릭 시 팝업을 노출하도록 설정
   * @param feature
   * @param layer
   */
  function onEachFeature(feature, layer) {
    var popupContent = "<p>I started out as a GeoJSON " +
      feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
    if (feature.properties && feature.properties.popupContent) {
      popupContent += feature.properties.popupContent;
    }
    layer.bindPopup(popupContent);
  }

  /**
   * bicycleRental, compus GeoJSON 레이어 추가
   */
  L.geoJSON([bicycleRental, campus], {
    style: function (feature) { // 각 feature의 스타일 적용
      return feature.properties && feature.properties.style;
    },
    onEachFeature: onEachFeature, // 클릭 시 팝업 노출
    pointToLayer: function (feature, latlng) { // point(bicycleRental)는 원을 그려준다.
      return L.circleMarker(latlng, {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });
    }
  }).addTo(map);

  /**
   * freeBus GeoJSON 레이어 추가
   */
  L.geoJSON(freeBus, {
    // 버스노선이 3개가 있지만 2개만 필터로 인해 노출됨
    filter: function (feature, layer) {
      if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
      }
      return false;
    },
    onEachFeature: onEachFeature // 클릭 시 팝업 노출
  }).addTo(map);

  /**
   * baseballIcon 속성
   */
  var baseballIcon = L.icon({
    iconUrl: 'https://leafletjs.com/examples/geojson/baseball-marker.png',
    iconSize: [32, 37],
    iconAnchor: [16, 37],
    popupAnchor: [0, -28]
  });

  /**
   * coorsField GeoJSON 레이어 추가
   */
  var coorsLayer = L.geoJSON(coorsField, {
    // 일반적인 벡터 마커가 아닌 이미지가 노출되는 마커
    pointToLayer: function (feature, latlng) {
      return L.marker(latlng, {icon: baseballIcon});
    },
    onEachFeature: onEachFeature // 클릭 시 팝업 노출
  }).addTo(map);
</script>
</body>
</html>
